<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>待辦事項清單</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 40px; }
    input, button { margin: 5px; padding: 8px; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>待辦事項清單</h1>

  <input type="text" id="todoName" placeholder="待辦事項">
  <input type="date" id="todoDate">
  <input type="time" id="todoTime">
  <button onclick="addTodo()">新增</button>

  <h2>目前待辦</h2>
  <ul id="todoList"></ul>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwirhArJRzhoAZdoK7K3nuQrai6-N8zGd8BiPNrg-SgGas00szkkdmhCSrnaKVlPIq2/exec";

    async function loadTodos() {
      const list = document.getElementById("todoList");
      list.innerHTML = "";
      try {
        const res = await fetch(API_URL);
        const todos = await res.json();
        todos.forEach(t => {
          const li = document.createElement("li");
          li.textContent = `${t.name} - ${t.date} ${t.time}`;
          const del = document.createElement("button");
          del.textContent = "刪除";
          del.onclick = () => deleteTodo(t.name);
          li.appendChild(del);
          list.appendChild(li);
        });
      } catch (err) {
        alert("載入失敗：" + err.message);
      }
    }

    async function addTodo() {
      const name = document.getElementById("todoName").value.trim();
      const date = document.getElementById("todoDate").value;
      const time = document.getElementById("todoTime").value;
      if (!name || !date || !time) return alert("請完整輸入資料！");

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ name, date, time }),
          headers: { "Content-Type": "application/json" }
        });
        loadTodos();
      } catch (err) {
        alert("新增失敗：" + err.message);
      }
    }

    async function deleteTodo(name) {
      if (!confirm(`確定要刪除「${name}」嗎？`)) return;
      try {
        await fetch(API_URL + "?action=delete", {
          method: "POST",
          body: JSON.stringify({ name }),
          headers: { "Content-Type": "application/json" }
        });
        loadTodos();
      } catch (err) {
        alert("刪除失敗：" + err.message);
      }
    }

    loadTodos();
  </script>
</body>
</html>
