<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>待辦事項</title>
<style>
body { font-family: Arial; text-align: center; padding: 20px; }
input, button { font-size: 16px; margin: 5px; padding: 5px; }
ul { list-style: none; padding: 0; text-align: left; display: inline-block; }
ul li button { margin-left: 10px; cursor: pointer; }
#reminderBox {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff3cd;
  border: 2px solid #f0ad4e;
  padding: 30px;
  font-size: 24px;
  font-weight: bold;
  color: #856404;
  text-align: center;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  z-index: 9999;
  max-width: 80%;
}
#closeBtn {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 18px;
  background: #f0ad4e;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>
<h1>📌 待辦事項</h1>

<label>名稱：</label><input type="text" id="todoName" placeholder="待辦事項"><br>
<label>日期：</label><input type="date" id="todoDate"><br>
<label>時間：</label><input type="time" id="todoTime">
<button onclick="addTodo()">新增</button>

<h2>已儲存待辦事項</h2>
<ul id="todoList"></ul>

<div id="reminderBox"></div>

<audio id="alertSound">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.mp3" type="audio/mpeg">
</audio>

<script>
const API_URL = "https://script.google.com/macros/s/你的ID/exec"; // 換成你的 URL
let todos = [];

// 申請通知權限
function requestPermission() {
  if ("Notification" in window) Notification.requestPermission();
}

// 播放三聲
function playSound3Times() {
  const audio = document.getElementById("alertSound");
  let count = 0;
  const interval = setInterval(() => {
    audio.currentTime = 0;
    audio.play();
    count++;
    if (count >= 3) clearInterval(interval);
  }, 1000);
}

// 顯示提醒盒
function showReminder(name) {
  playSound3Times();
  const box = document.getElementById("reminderBox");
  box.innerHTML = `🔔 ${name} 開始了！<br>`;
  const btn = document.createElement("button");
  btn.id = "closeBtn";
  btn.innerText = "知道了";
  btn.onclick = () => { box.style.display = "none"; };
  box.appendChild(btn);
  box.style.display = "block";

  if (Notification.permission === "granted") {
    new Notification("待辦提醒", { body: name, icon: "https://cdn-icons-png.flaticon.com/512/1827/1827370.png" });
  }
}

// 載入待辦事項
async function loadTodos() {
  const list = document.getElementById("todoList");
  list.innerHTML = "";
  try {
    const res = await fetch(API_URL);
    todos = await res.json();
    const now = new Date();

    todos.forEach((t, i) => {
      const li = document.createElement("li");
      li.textContent = `${t.date} ${t.time} ➝ ${t.name}`;

      const delBtn = document.createElement("button");
      delBtn.textContent = "刪除";
      delBtn.onclick = async () => {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "delete", index: i })
        });
        loadTodos();
      };

      li.appendChild(delBtn);
      list.appendChild(li);

      // 設定提醒
      const targetTime = new Date(`${t.date}T${t.time}:00`);
      const delay = targetTime - now;
      if (delay > 0) setTimeout(() => showReminder(t.name), delay);
    });
  } catch (err) {
    console.error("讀取待辦失敗：", err);
  }
}

// 新增待辦
async function addTodo() {
  const name = document.getElementById("todoName").value.trim();
  const date = document.getElementById("todoDate").value;
  const time = document.getElementById("todoTime").value;

  if (!name || !date || !time) { alert("請輸入名稱、日期和時間！"); return; }

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, date, time })
    });
    const data = await res.json();
    console.log("新增成功：", data);
    loadTodos();
  } catch (err) {
    console.error("新增失敗：", err);
  }

  document.getElementById("todoName").value = "";
  document.getElementById("todoDate").value = "";
  document.getElementById("todoTime").value = "";
}

// 初始載入
window.onload = () => {
  requestPermission();
  loadTodos();
};
</script>
</body>
</html>
