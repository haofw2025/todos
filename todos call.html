<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>待辦事項提醒器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    input, button { margin: 5px; padding: 5px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>待辦事項</h1>

  <label>日期：</label>
  <input type="date" id="todoDate">
  <label>時間：</label>
  <input type="time" id="todoTime">
  <label>事項：</label>
  <input type="text" id="todoTitle">
  <button onclick="addTodo()">新增</button>

  <h2>清單</h2>
  <ul id="todoList"></ul>

  <script>
    // ✅ 換成你的 Google Apps Script /exec URL
    const API_URL = "https://script.google.com/macros/s/AKfycbwirhArJRzhoAZdoK7K3nuQrai6-N8zGd8BiPNrg-SgGas00szkkdmhCSrnaKVlPIq2/exec";

    // 載入待辦
    async function loadTodos() {
      try {
        const res = await fetch(API_URL);
        const todos = await res.json();

        // 按日期+時間排序
        todos.sort((a, b) => {
          return (a.date + " " + a.time).localeCompare(b.date + " " + b.time);
        });

        const list = document.getElementById("todoList");
        list.innerHTML = "";
        todos.forEach(todo => {
          const li = document.createElement("li");
          li.textContent = `${todo.date} ${todo.time} - ${todo.title}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("載入失敗", err);
      }
    }

    // 新增待辦
    async function addTodo() {
      const date = document.getElementById("todoDate").value;
      const time = document.getElementById("todoTime").value;
      const title = document.getElementById("todoTitle").value;

      if (!date || !time || !title) {
        alert("請輸入完整的日期、時間和事項！");
        return;
      }

      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ date, time, title }),
          headers: { "Content-Type": "application/json" }
        });
        alert("新增成功！");
        loadTodos();
      } catch (err) {
        console.error("新增失敗", err);
      }
    }

    // 頁面載入時先抓一次
    loadTodos();
  </script>
</body>
</html>
